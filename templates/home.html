<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to your account</title>
</head>
<body>
<h1>Login</h1>
<form action="/" method="post">
    {% csrf_token %}
    <table>
        <tr><td>email: </td><td><input type="text" name="email"></td></tr>
        <tr><td>password: </td><td><input type="password" name="password"></td></tr>
    </table>
    <input type="submit" value="sign in">
</form>
{{ message }}
</body>
</html>
